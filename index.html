<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="container" id=>
        <div class="score">
            <div class="opponent-score-box">
                <h1 id="opponent-score" class="opponent-score">0</h1>
            </div>
            <div class="opponent-score-box">
                <h1 id="result-text" class="result-text">Start</h1>
            </div>
            <div class="user-score-box">
                <h1 id="user-score" class="user-score">0</h1>
            </div>
        </div>
        <div class="selected-choice">
            <div class="opponent-div">
                <h3 id="opponent-name" class="opponent-name">Computer's Choice</h3>
                <img src="assets/rock.jpg" alt="opponent-choice" id="opponent-choice" class="opponent-choice">
            </div>
            <div class="user-div">
                <h3 id="user-name" class="user-name">Your Choice</h3>
                <img src="assets/rock.jpg" alt="user-choice" id="user-choice" class="user-choice">
        </div>
            </div>
        <div class="choice-container">
            <img src="assets/paper.jpg" alt=""  onclick="shadow('paper')" id="paper" class="paper">
            <img src="assets/rock.jpg" alt=""  onclick="shadow('rock')" id="rock" class="rock">
            <img src="assets/scissor.jpg" alt=""  onclick="shadow('scissor')" id="scissor" class="scissor">
        </div>
        <h1>Select your choice</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
